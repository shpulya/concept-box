<!-- header start -->
<div class="container page-header pb-5" id="profile-header">
  <div class="row justify-content-between" >
    <div class="col-sm-9">
      <a [routerLink]="['/main-page']" class="logo"><div class="col-sm-9"><p><span class="donovan-font">CONCEPT</span><span class="box">BOX</span></p></div></a>
    </div>
    <div class="col-sm-2">
      <div class=" avatar"></div>
    </div>
    <div class="col-sm-1">
      <a [routerLink]="['/user-profile']" id="userName" >{{email}}</a>
      <div class="dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownLogo" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
        <div class="dropdown-menu"  aria-labelledby="navbarDropdown">
          <a [routerLink]="['/user-profile']">Profile</a>
          <br/>
          <a [routerLink]="['/idea'] "  >New Idea</a>
          <a href=""><hr/></a>
          <a [routerLink]="['/login']">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- header end -->

<!-- body start -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <!-- Title -->
      <h1 class="mt-4">{{idea.header}}</h1>
      <!-- Author -->
      <div class="container">
        <div class="row">
          <div class="col-lg-10">
            <p class="lead">
              by <span class="text-uppercase">{{currentUser.firstName}} {{currentUser.lastName}}</span>
            </p>
          </div>
          <div class="col-lg-2">
            <h5>${{idea.price}}</h5>
          </div>
        </div>
      </div>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-lg-10">
            <!-- Date/Time -->
            <p>Posted on <span type="datetime-local">{{idea.creationDate | date: 'dd/MM/yyyy'}}</span></p>
          </div>
          <div class="col-lg-2">
            <p><span class="like">&#9829;&#160;</span><span class = 'like' style="color : #5a6268; display: none;">&#9825;</span>{{idea.rate}}</p>
          </div>
        </div>
      </div>
      <!-- Preview Image -->
      <img class="img-fluid rounded" src="http://placehold.it/1200x300" alt="">
      <hr>
      <!-- Post Content -->
      {{idea.fullDescription}}
      <hr>
    </div>
  </div>
</div>
<!-- Navigation -->
<!-- body end -->
