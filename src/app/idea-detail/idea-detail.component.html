<!-- header start -->
<div class="container page-header pb-5" id="profile-header">
  <div class="row justify-content-between">
    <div class="col-sm-9">
      <a [routerLink]="['/main-page']" class="logo">
        <div class="col-sm-9"><p><span class="donovan-font">CONCEPT</span><span class="box">BOX</span></p></div>
      </a>
    </div>
    <div class="col-sm-2">
      <div class=" avatar"></div>
    </div>
    <div class="col-sm-1">
      <a [routerLink]="['/user-profile/'+currentUser.id]" id="userName">{{email}}</a>
      <div class="dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdownLogo" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false"></a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a [routerLink]="['/user-profile/'+currentUser.id]">Profile</a>
          <br/>
          <a [routerLink]="['/idea'] ">New Idea</a>
          <a href="">
            <hr/>
          </a>
          <a [routerLink]="['/login']">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- header end -->

<!-- body start -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <!-- Title -->
      <h1 class="mt-4">{{idea.header}}</h1>
      <!-- Author -->
      <div class="container">
        <div class="row">
          <div class="col-lg-10">
            <p class="lead">
              by <a [routerLink]="['/user-profile/'+idea.userId]" class="text-uppercase">{{currentUser.firstName}} {{currentUser.lastName}}</a>
            </p>
          </div>
          <div class="col-lg-2">
            <h5>${{idea.price}}</h5>
          </div>
        </div>
      </div>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-lg-10">
            <!-- Date/Time -->
            <p>Posted on <span type="datetime-local">{{idea.creationDate | date: 'dd/MM/yyyy'}}</span></p>
          </div>

        </div>
      </div>
      <!-- Preview Image -->

      <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/img/image.jpg" class="carousel-item-img" alt="Los Angeles" width="1200" height="300">
          </div>
          <div class="carousel-item">
            <img src="../assets/img/style.png" class="carousel-item-img" alt="Chicago" width="1200" height="300">
          </div>
          <div class="carousel-item">
            <img src="../assets/img/odessa.jpg" class="carousel-item-img" alt="New York" width="1200" height="300">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>


      <div class="col-lg-12">
        <p><span class="display-3 liked" [style.color]="likeColor" (click)="setLikedColor()">&#9829;&#160;</span>{{idea.rate}}
        </p>
      </div>
      <hr>
      <!-- Post Content -->
      {{idea.fullDescription}}
      <hr>
    </div>
  </div>
</div>
<!-- Navigation -->
<!-- body end -->
